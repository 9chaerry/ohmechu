<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OHMECHU :: 오늘의 메뉴 추천</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script defer type="module" src="/index.js"></script>
  </head>
  <body>
    <!-- 메인 페이지 -->
    <main role="main" class="w-3/5 mx-auto mt-1" id="main-page">
      <div class="mt-2 whitespace-nowrap">
        <h2 class="text-4xl font-medium text-left align-left my-14">
          주문 내역 수정
        </h2>
        <!-- 주문 상품 내역 -->
        <div class="pb-4">
          <p class="flex inline-block text-[16pt] font-medium text-left mb-3">
            주문번호<span class="inline-block ml-2">123123123</span>
          </p>
          <!-- 주문 상품 리스트 -->
          <div class="pt-8 border-solid border-t-2 border-color-ter">
            <ul>
              <li
                class="pb-6 mb-6 border-solid border-b border-gray flex items-center justify-between flex-no-wrap"
              >
                <!-- 상품 좌측 이미지, 제품명 -->
                <div class="flex items-center">
                  <img
                    src="/img/부대찌개.png"
                    class="inline-block w-[150px] h-[150px]"
                  />
                  <div class="inline-block ml-6">
                    <p class="flex-col">
                      <span class="block text-left text-[17px] font-medium"
                        >부대찌개 먹고싶다</span
                      ><span
                        span
                        class="block text-left text-[13px] text-neutral-500"
                        >라면사리 추가요</span
                      >
                    </p>
                  </div>
                </div>
                <!-- 상품 우측 수량, 금액, 취소버튼 -->
                <div class="flex items-center">
                  <!-- 상품 수량 -->
                  <div class="custom-number-input w-[110px] mr-28">
                    <div
                      class="flex flex-row h-10 rounded-lg relative bg-transparent border border-gray"
                    >
                      <button
                        data-action="decrement"
                        class="text-gray-600 hover:text-gray-700 hover:bg-gray-300 h-full w-20 rounded-l cursor-pointer outline-none"
                      >
                        <span class="text-2xl">&#45;</span>
                      </button>
                      <input
                        type="number"
                        class="outline-none focus:outline-none text-center w-full font-semibold text-md hover:text-black focus:text-black flex items-center text-gray-700 outline-none"
                        name="custom-input-number"
                        value="0"
                      />
                      <button
                        data-action="increment"
                        class="text-gray-600 hover:text-gray-700 hover:bg-gray-300 h-full w-20 rounded-r cursor-pointer outline-none"
                      >
                        <span class="text-xl">&#43;</span>
                      </button>
                    </div>
                  </div>
                  <!-- 상품 금액 -->
                  <span class="text-xl font-semibold">3000</span
                  ><span class="text-xl font-semibold ml-1 mr-12"> 원</span>
                  <!-- 상품 취소 -->
                  <button
                    data-action="cancel"
                    data-product-id="${_id}"
                    type="button"
                    class="rounded-md p-2 inline-flex items-center justify-center text-color-ter hover:text-[#f7f3eb] hover:bg-[#607c5f] trans focus:outline-none"
                  >
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24 "
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </li>
            </ul>
          </div>
          <div class="flex justify-end mt-8">
            <button
              type="button"
              class="inline-block py-3 px-8 mr-6 border border-color-sec hover:bg-[#22392a] hover:border-[#22392a] hover:text-[#f7f3eb] trans text-center text-base font-medium focus:outline-none"
            >
              전체상품 주문취소
            </button>
          </div>
        </div>
        <!-- 주문자 정보 수정 -->
        <div
          class="flex inline-block text-[16pt] font-medium text-left pb-3 border-solid border-b-2 border-color-ter text-left"
        >
          주문자 정보 수정
        </div>
        <form
          action="백엔드 주문자 정보 경로"
          id="userSignUp"
          id="userOrderInput"
          method="post"
          class="w-full"
        >
          <table class="w-max my-3">
            <tr>
              <td>
                <label for="userName" class="text-lg font-medium text-left mr-6"
                  >받는사람</label
                >
              </td>
              <td>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  placeholder="앨리수"
                  class="w-full transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label
                  for="userPhonenum"
                  class="inline-block text-lg font-medium text-left mr-10"
                  >연락처</label
                >
              </td>
              <td>
                <input
                  type="text"
                  id="userPhonenum"
                  name="userPhonenum"
                  placeholder="010-1234-5678"
                  class="w-full transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="inline-block text-lg font-medium text-left"
                  >주소</label
                >
              </td>
              <td>
                <input
                  type="text"
                  id="postcode"
                  class="w-1/3 transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                  placeholder="우편번호"
                /><input
                  type="button"
                  id="getuserAddress"
                  class="ml-4 inline-block py-2 px-4 mb-4 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-sm font-medium focus:outline-none cursor-pointer"
                  value="우편번호 찾기"
                /><br />
                <input
                  type="text"
                  id="roadAddress"
                  class="w-1/3 transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                  placeholder="도로명주소"
                />
                <span id="guide" style="color: #999; display: none"></span>
                <input
                  type="text"
                  id="detailAddress"
                  class="w-1/3 transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                  placeholder="상세주소"
                />
                <input
                  type="text"
                  id="extraAddress"
                  class="w-1/3 transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                  placeholder="참고항목"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label
                  for="userRequest"
                  class="text-lg font-medium text-left mr-6"
                  >요청사항</label
                >
              </td>
              <td>
                <input
                  type="text"
                  id="userRequest"
                  name="userRequest"
                  placeholder="문 앞에 놓아주세요."
                  class="w-full transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                />
              </td>
            </tr>
          </table>
        </form>

        <div
          class="flex inline-block text-[16pt] font-medium text-left pb-3 mt-20 border-solid border-b-2 border-color-ter text-left"
        >
          결제 정보
        </div>
        <div class="name flex my-6 items-center">
          <p class="w-1/6 text-lg font-medium text-left">구매 금액</p>
          <p class="text-lg font-medium text-left">66,000원</p>
        </div>
        <div class="phone flex my-6 items-center">
          <p class="w-1/6 text-lg font-medium text-left">배송비</p>
          <p class="text-lg font-medium text-left">3,000원</p>
        </div>
        <div class="address flex my-6 items-center">
          <p class="w-1/6 text-lg font-medium text-left">합계</p>
          <p class="text-lg font-semibold text-left">69,000원</p>
        </div>
        <div class="mt-20 mb-32">
          <button
            type="button"
            class="inline-block py-4 px-14 mx-6 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-lg font-medium focus:outline-none cursor-pointer"
          >
            돌아가기
          </button>
          <button
            type="button"
            class="inline-block py-4 px-14 mx-6 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-lg font-medium focus:outline-none cursor-pointer"
          >
            주문취소
          </button>
          <button
            type="button"
            class="inline-block py-4 px-14 mx-6 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-lg font-medium focus:outline-none cursor-pointer"
          >
            수정하기
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
