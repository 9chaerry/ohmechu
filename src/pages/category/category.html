<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OHMECHU :: 오늘의 메뉴 추천</title>
    <link rel="stylesheet" type="text/css" href="/src/pages/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script defer type="module" src="/src/pages/category/category.js"></script>
  </head>
  <body>
    <!-- 메인 페이지 -->
    <main
      role="main"
      class="w-3/4 mx-auto mt-1 flex justify-around"
      id="main-page"
    >
      <div class="relative mt-20 pr-10">
        <div class="sticky top-0">
          <h2 id="category-title" class="text-4xl mb-4 text-right">
            전체 상품
          </h2>
          <img
            src="https://ohmechu.s3.ap-northeast-2.amazonaws.com/chadolDoenjangjjigae.jpg"
            class="h-[900px] object-cover"
            alt="오메추 전체상품"
          />
          />
        </div>
      </div>
      <div class="inline-block w-2/3 mx-auto h-[1500px]">
        <article>
          <div class="flex flex-col mt-24 justify-center">
            <div class="h-8 mb-6 flex justify-start items-center">
              <span
                class="category-button inline-block px-3 transform border-b-2 mr-10 text-[14pt] ease-in duration-300 hover:border-[#22392a] whitespace-nowrap cursor-pointer"
                >전체 상품</span
              >
              <span
                class="category-button inline-block px-3 transform border-b-2 mr-10 text-[14pt] ease-in duration-300 hover:border-[#22392a] whitespace-nowrap cursor-pointer"
                >한식</span
              >
              <span
                class="category-button inline-block px-3 transform border-b-2 mr-10 text-[14pt] ease-in duration-300 hover:border-[#22392a] whitespace-nowrap cursor-pointer"
                >아시안</span
              >
              <span
                class="category-button inline-block px-3 transform border-b-2 text-[14pt] ease-in duration-300 hover:border-[#22392a] whitespace-nowrap cursor-pointer"
                >양식</span
              >
              <!-- 카테고리 클릭 이벤트 - 각 a태그에서 클릭된 것 밑줄 유지하도록 classList.add 화면 이동 막기 위해 preventDefault()를 잊지 맙시당. -->
            </div>
          </div>
        </article>
        <article class="mb-32">
          <div
            class="p-2 mb-2 text-[14pt] font-medium text-left border-b-2 border-color-ter"
          >
            <span class="inline-block"
              >총
              <span id="product-amount" class="inline-block ml-2">0</span
              >건</span
            >
          </div>
          <ul id="product-box" class="flex flex-wrap flex-shrink-0">
            <!-- JS를 통해 li가 구현될 것임 -->
            <li class="w-1/4 h-1/4 p-3 my-3">
              <img
                class="w-full object-cover flex-shrink-0 object-center cursor-pointer"
                src="/src/img/slide_image.jpg"
              />
              <div class="relative p-1">
                <div
                  class="absolute left-[98%] top-3/4 -translate-x-full -translate-y-2/4 z-10 cursor-pointer"
                >
                  <svg
                    class="w-12 h-12 stroke-[#607c5f]"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke-width="1.2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <polyline points="7 10 12 4 17 10" />
                    <path
                      d="M21 10l-2 8a2 2.5 0 0 1 -2 2h-10a2 2.5 0 0 1 -2 -2l-2 -8z"
                    />
                    <circle cx="12" cy="15" r="2" />
                  </svg>
                </div>
                <a href="" class="block mt-2 text-left text-2xl font-semibold"
                  >상품명</a
                >
                <div class="text-left text-sm font-light">간단한 설명</div>
                <div class="mt-3 text-left text-lg">금액 (원)</div>
              </div>
            </li>
          </ul>
        </article>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
